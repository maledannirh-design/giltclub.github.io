<!DOCTYPE html>

<title>Gilt Club</title>

<script>
/*
GILT CLUB DOMAIN ROUTER
Main domain  : giltclub.my.id   (desktop website)
Mobile domain: m.giltclub.my.id (mobile web app)

Fungsi:
HP buka utama  → diarahkan ke m
Laptop buka m  → balik ke utama
Anti infinite loop
*/

(function(){

  const host = location.hostname.toLowerCase();

  const MAIN = "giltclub.my.id";
  const MOBILE = "m.giltclub.my.id";

  const ua = navigator.userAgent || navigator.vendor || window.opera;

  const isMobile =
    /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua);

  // --- jika HP buka domain utama → pindah ke m ---
  if(isMobile && host === MAIN){
    location.replace("https://" + MOBILE);
    return;
  }

  // --- jika laptop buka m → balik ke utama ---
  if(!isMobile && host === MOBILE){
    location.replace("https://" + MAIN);
    return;
  }

})();
</script>
