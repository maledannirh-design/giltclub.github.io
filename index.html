<!-- MEMBER PROFILE -->
<script>

const API_MEMBER = "https://script.google.com/macros/s/AKfycbzDlUfUmpwhEsMBgswred-PZx9LK7N1MCZ0rD62SstaVtH4GYHnspgDTsVqlQrgcCKZcQ/exec";

let members = [];
let index = 0;

async function ambilMembers(){
  try{
    const res = await fetch(API_MEMBER);
    members = await res.json();

    if(members.length > 0){
      tampilMember();
      setInterval(tampilMember, 5000);
    }

  }catch(err){
    console.log("Gagal ambil member", err);
  }
}

function tampilMember(){
  const m = members[index];

  const foto = "images/members/" + m.username + ".png";

  document.getElementById("memberFoto").src = foto;
  document.getElementById("memberNama").innerText = m.name;
  document.getElementById("memberDesk").innerText = "Member aktif GILT Club";

  index++;
  if(index >= members.length) index = 0;
}

window.onload = ambilMembers;

</script>
